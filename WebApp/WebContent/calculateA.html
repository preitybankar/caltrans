<!DOCTYPE html>
<html lang="en">
	 <head>
		  <!-- Required meta tags -->
		  <meta charset="utf-8">
		  
		  <!-- If IE use the latest rendering engine -->
		  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		  
		  <!-- Set the page to the width of the device and set the zoon level -->
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  
		  <!-- Bootstrap CSS -->
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		 <title>Caltrans - Rusle Program</title>
	 </head>
	  
	 <body>
		<div id="page-wrap">
		  <header></header>	
		  	<section id="main-content">
				<div id="guts">
					<br>
					<h4 style="text-align: center;">Calculate Soil Loss (A) in tons/acre/year</h4>
					<br><br><br>
					<div class="container-fluid">		
						<div class="row row-cols-auto justify-content-md-center">
						    <div class="col">
						      <label class="form-label"> Pre - Construction Soil Loss (A) = </label>
						    </div>					    
						    <div class="col">
						      <button type="button" class="btn btn-outline-secondary">R: Erosivity</button>
						    </div>	
						    <span class="input-group-text">x</span>    
						    <div class="col">
							  <input type="text" class="form-control" id="floatingInputK" placeholder="K: Erodibility" aria-describedby="inputGroup-sizing-sm">								    
  							</div>
  							<span class="input-group-text">x</span> 	
  							<div class="col">
							  <button id="ls_button" class="btn btn-outline-secondary" onClick="onLSButtonClick()">LS: Length/Steepness</button>						    
  							</div>
  							<span class="input-group-text">x</span> 
  							<div class="col">
							  <button type="button" class="btn btn-outline-secondary">C: Cover Management</button>
  							</div>
  							<span class="input-group-text">x</span> 
  							<div class="col">
							  <button type="button" class="btn btn-outline-secondary">P: Erosion Control Practice</button>
  							</div>			    
					  	</div>
					  	<br><br><br>
					  	<div class="row row-cols-auto justify-content-md-center">
					  		<button class="calculate-button btn btn-success">CALCULATE</button>
					  	</div>
					  	
					  	<div id="modalOne" class="modal">
							<div class="modal-content">
								<div class="ls-form">
									<a class="close">&times;</a>
									<form onsubmit="return lsSubmit(event)">
										<h2>Select LS factor</h2>
										<div>
											<span>Select Average Watershed Slope (%)</span>
											<select id="slope" name="slope" style="width: 100%;"></select>
											<span>Select Sheet Flow Length (ft)</span>
											<select id="slope_length" name="slope_length" style="width: 100%;"></select>
										</div>
										<span>LS factor value</span> <span id="ls_value" style="color: blue; font-weight: bold">999</span>
										<button id="select_ls_button" onClick="onSelectLSButtonClick()">Select LS</button>
									</form>
								</div>
							</div>
						</div> 
					</div>
					<br><br><br>
					<div class="container-fluid">		
						<div class="row row-cols-auto justify-content-md-center">
						    <div class="col">
						      <label class="form-label"> Post - Construction Soil Loss (A) = </label>
						    </div>					    
						    <div class="col">
						      <button type="button" class="btn btn-outline-secondary">R: Erosivity</button>
						    </div>	
						    <span class="input-group-text">x</span>    
						    <div class="col">
							  <input type="text" class="form-control" id="floatingInputK2" placeholder="K: Erodibility" aria-describedby="inputGroup-sizing-sm">								    
  							</div>
  							<span class="input-group-text">x</span> 	
  							<div class="col">
							  <button id="ls_button2" class="btn btn-outline-secondary" onClick="onLSButton2Click()">LS: Length/Steepness</button>						    
  							</div>
  							<span class="input-group-text">x</span> 
  							<div class="col">
							  <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#myModal">C: Cover Management</button>
  							</div>
  							<span class="input-group-text">x</span> 
  							<div class="col">
							  <button type="button" class="btn btn-outline-secondary">P: Erosion Control Practice</button>
  							</div>			    
					  	</div>
					  	<br><br><br>
					  	<div class="row row-cols-auto justify-content-md-center">
					  		<button class="calculate-button btn btn-success">CALCULATE</button>
					  	</div>
					  	
					  	<!-- Modal -->			
						<div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
						  <div class="modal-dialog">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
						        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						      </div>
						      <div class="modal-body">
						        ...
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						        <button type="button" class="btn btn-primary">Understood</button>
						      </div>
						    </div>
						  </div>
						</div>  
							
					</div>

				</div>
			</section>
		  <footer></footer>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>	
	  	<script src="Js/index.js"></script>
	  	<script src="Js/calculateA.js"></script>  
	 	
	 </body>
</html>
