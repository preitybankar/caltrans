<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">		  
		<!-- If IE use the latest rendering engine -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>		  
		<!-- Set the page to the width of the device and set the zoon level -->
		<meta name="viewport" content="width=device-width, initial-scale=1">		  
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
		 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">	  
		<title>Caltrans - Rusle Program</title>
	</head>
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>		
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
	 	<!-- Custom scripts and plugins -->
	 	<script src="Js/index.js"></script>
	 	<script src="Js/header.js"></script>
	 	<script src="Js/projects.js"></script>
		
		<div id="page-wrap">
		  <header></header>	
		  	<section id="main-content">
				<div id="guts"><br>
					<div class="container border"><br>
						<div class="justify-content-md-center" id="message" role="alert"></div><br>
						<div id="noProjectData" style="display: none;" class="text-center fw-bold fs-6 alert alert-info" role="alert" >There are no existing projects yet.</div><br>
						<div id="projectTableDiv" style="display: none;">
							<caption id="projectTableCap"> List of all existing projects:</caption><br><br>
							<div class="table-responsive">
								<table id="projectTable" class="table table-bordered table-striped table-hover caption-top align-middle text-center"  style="width:100%"">
									<thead class="table-dark">
										<tr>
											<th scope="col">#</th>
											<th scope="col">Name</th>
											<th scope="col">Location</th>
											<th scope="col">Area in acres</th>
											<th scope="col">Start date</th>
											<th scope="col">End date</th>
											<th scope="col">Soil loss before construction</th>
											<th scope="col">Soil loss after construction</th>
											<th scope="col">Description</th>
											<th scope="col">Edit</th>
											<th scope="col">Delete</th>
											<th scope="col">Generate report</th>
										</tr>
									</thead>
									<tbody id="projectTableBody"></tbody>
								</table>
							</div>
						</div>
						<!-- Modal to delete project values -->	
						<div class="modal fade" id="delete_project_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
						  <div class="modal-dialog">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h5 class="modal-title" id="staticBackdropLabel">Confirmation to delete</h5>
						        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						      </div>						      
						      <div class="modal-body" id="delete-project-modal-body">
						      	<p>Are you sure you wish to delete this project record?</p>
						      </div>
						      <div class="modal-footer">
						        <div class="row mb-3 row-cols-auto justify-content-md-center">
									<button id="delete_project_button" type="button" class="btn btn-primary" data-bs-dismiss="modal">DELETE</button>
								</div>
						      </div>	  
						    </div>
						  </div>
						</div> <!-- End of delete Modal -->	
				
					</div>
				</div>
			</section>
		  <footer></footer>
		</div>
	</body>
</html>
