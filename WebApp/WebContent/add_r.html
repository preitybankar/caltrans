<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	
	<!-- If IE use the latest rendering engine -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	
	<!-- Set the page to the width of the device and set the zoon level -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
	 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Caltrans - Rusle Program</title>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>	
	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>

	<!-- Custom scripts and plugins -->
	<script src="Js/index.js"></script>	
	<script src="Js/add_r.js"></script> 

	<div id="page-wrap">
		<header></header>
		<section id="main-content">
			<div id="guts">
				<div class="container"><br>
				<div class="justify-content-md-center" id="message" role="alert"></div><br>
					<div class="shadow p-3 mb-5 bg-body rounded"><br>
						<div class="row row-cols-auto justify-content-md-center">
						      <span class="fs-4"> Add R factor values </span>	    
						</div><br><br>
						<form id = "r_form">
							<div class="row mb-3 row-cols-auto justify-content-md-center">
								<label for="r-location" class="col-sm-3 col-form-label">Enter Location</label>
								<div class="mb-3 col-sm-5">
									<div class = "input-group">
										<input type="text" class="form-control" name="location" id="r-location" placeholder="Location" required>
									</div>
								</div>
							</div>
							<div class="row mb-3 row-cols-auto justify-content-md-center">
								<label for="r-value" class="col-sm-3 col-form-label">Enter R factor value</label>
								<div class="mb-3 col-sm-5">
									<div class = "input-group">
										<input type="text" class="form-control" name="r_value" id="r-value" placeholder="R factor value" required>
	  									<span class="input-group-text">0.00</span>
									</div>
								</div>
							</div>
							<div class="row mb-3 row-cols-auto justify-content-md-center">
								<label for="r-duration" class="col-sm-3 col-form-label">Enter duration</label>
								<div class="mb-3 col-sm-5">
									<div class = "input-group">
										<input type="text" class="form-control" name ="duration" id="r-duration" placeholder="12 " required>
									</div>
								</div>
							</div>
							<div class="row mb-3 row-cols-auto justify-content-md-center">
						    	<button type="submit" class="btn btn-primary">SAVE</button>
							</div><br>
						</form>
					</div>
				</div>
				<div class="container">
					<div class ="table-responsive">
						<caption> List of R factor values:</caption> <br><br>
						<table id="r_table" class="table table-striped table-hover caption-top align-middle text-center"  style="width:100%">
							<thead class="table-primary">
								<tr>
									<th scope="col">#</th>
									<th scope="col">Location</th>
									<th scope="col">R value</th>
									<th scope="col">Duration</th>
									<th scope="col">Action</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody id="r_table_body">
							</tbody>
							<tfoot class="table-primary">
					            <tr>
					                <th scope="col">#</th>
									<th scope="col">Location</th>
									<th scope="col">R value</th>
									<th scope="col">Duration</th>
									<th scope="col">Action</th>
									<th scope="col">Action</th>
					            </tr>
				        	</tfoot>
						</table>
					</div>	
				</div>	
				

				<!-- Modal to delete r factor values -->	
				<div class="modal fade" id="delete_r_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="staticBackdropLabel">Confirmation to delete</h5>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
				      <form id = "delete_form">
					      <div class="modal-body" id="delete-r-modal-body">
					      	<p>Are you sure you wish to delete this record?</p>
					      </div>
					      <div class="modal-footer">
					        <div class="row mb-3 row-cols-auto justify-content-md-center">
								<button id="delete_r_button" type="button" class="btn btn-primary" data-bs-dismiss="modal">DELETE</button>
							</div>
					      </div>
					   </form>
				    </div>
				  </div>
				</div> 
				
				
				
				
				
				
			</div>
		</section>
		<footer></footer>
	</div>
	
</body>
</html>
