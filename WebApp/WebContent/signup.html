<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	
	<!-- If IE use the latest rendering engine -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	
	<!-- Set the page to the width of the device and set the zoon level -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
	 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Caltrans - Rusle Program</title>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>	
	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>

	<!-- Custom scripts and plugins -->
	<script src="Js/login_header.js"></script>	
	<script src="Js/login.js"></script>	

	<div id="page-wrap">
		<header></header>
		<section id="main-content">
			<div id="guts">
				<div class="container"><br>
				<div class="justify-content-md-center" id="message" role="alert"></div><br>
					<div class="shadow p-3 mb-5 bg-body rounded"><br>
						<div class="row row-cols-auto justify-content-md-center">
						      <span class="fs-4"> Enter the Following Details to Register </span>	    
						</div><br><br>
							<div class="row mb-3 row-cols-auto justify-content-md-center">
								<label for="registration-name" class="col-sm-3 col-form-label">Full Name </label>
								<div class="mb-3 col-sm-5">
									<div class = "input-group">
										<input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" required>
										<span class="glyphicon glyphicon-user"></span>
									</div>
								</div>
							</div>
							<div class="row mb-3 row-cols-auto justify-content-md-center">
								<label for="registration-email" class="col-sm-3 col-form-label">Email ID </label>
								<div class="mb-3 col-sm-5">
									<div class = "input-group">
										<input type="text" class="form-control" name ="email" id="email" placeholder="Enter your Email " required>
									</div>
								</div>
							</div>
					    	<div class="row mb-3 row-cols-auto justify-content-md-center">
								<label for="registration-password" class="col-sm-3 col-form-label">Password</label>
								<div class="mb-3 col-sm-5">
									<div class = "input-group">
										<input type="password" class="form-control" name="password" id="password" placeholder="Please enter a password" required>
	  								</div>
								</div>
							</div>
							
							<div class="row mb-3 row-cols-auto justify-content-md-center">
						    <button type="submit" id="signup_button" class="btn btn-primary">Submit and Login</button>
							</div><br>
					</div>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>
	
</body>
</html>
