	<!-- Custom scripts and plugins -->
	<script src="Js/index.js"></script>
	<script src="Js/header.js"></script>
	<script src="Js/add_p.js"></script> 

	<div id="page-wrap">
		<header></header>
		<section id="main-content">
			<div id="guts">
				<div class="container"><br>
				<div class="justify-content-md-center" id="message" role="alert"></div><br>
					<div class="shadow p-3 mb-5 bg-body rounded"><br>
						<div class="row row-cols-auto justify-content-md-center">
						      <span class="fs-4"> Add P Factor Values </span>	    
						</div><br><br>
						<form id = "p_form">
							<div class="row mb-3 row-cols-auto justify-content-md-center">
								<label for="supportpractices_name" class="col-sm-3 col-form-label">Enter Support Practice Name: </label>
								<div class="mb-3 col-sm-5">
									<div class = "input-group">
										<input type="text" class="form-control" name="supportpractices_name" id="supportpractices_name" placeholder="Enter Support Practice Name" required>
									</div>
								</div>
							</div>
							<div class="row mb-3 row-cols-auto justify-content-md-center">
								<label for="reference" class="col-sm-3 col-form-label">Enter Reference: </label>
								<div class="mb-3 col-sm-5">
									<div class = "input-group">
										<input type="text" class="form-control" name ="reference" id="reference" placeholder="Enter Reference" required>
									</div>
								</div>
							</div>
							<div class="row mb-3 row-cols-auto justify-content-md-center">
								<label for="p-value" class="col-sm-3 col-form-label">Enter P Factor Value: </label>
								<div class="mb-3 col-sm-5">
									<div class = "input-group">
										<input type="text" class="form-control" name="p_value" id="p-value" placeholder="P Factor Value" required>
	  									<span class="input-group-text">0.00</span>
									</div>
								</div>
							</div>
							<div class="row mb-3 row-cols-auto justify-content-md-center">
						    	<button type="submit" class="btn btn-primary">SAVE</button>
							</div><br>
						</form>
					</div>
				</div>
				<div class="container">
					<div class ="table-responsive">
						<caption> List of P factor values:</caption> <br><br>
						<table id="p_table" class="table table-striped table-hover caption-top align-middle text-center"  style="width:100%">
							<thead class="table-primary">
								<tr>
									<th scope="col">#</th>
									<th scope="col">Support Practice Name</th>
									<th scope="col">Reference</th>
									<th scope="col">P Value</th>
									<th scope="col">Action</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody id="p_table_body">
							</tbody>
							<tfoot class="table-primary">
					            <tr>
					                <th scope="col">#</th>
									<th scope="col">Support Practice Name</th>
									<th scope="col">Reference</th>
									<th scope="col">P value</th>
									<th scope="col">Action</th>
									<th scope="col">Action</th>
					            </tr>
				        	</tfoot>
						</table>
					</div>	
				</div>	
				<!-- Modal to edit P factor values -->	
				<div class="modal fade" id="edit_p_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="staticBackdropLabel">Edit P Factor Values</h5>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
				      <form id = "edit_form">
					      <div class="modal-body" id="edit-p-modal-body">
					        <label>Enter Support Practice Name</label>
						      <div class="form-floating">
							      <input type="text" class="form-control" id="edit_supportpractice" required>
							      <label for="edit_supportpractice">Support Practice Name</label>
							  </div><br>
						      <label>Enter Reference</label>
						      <div class="form-floating">
							      <input type="text" class="form-control" id="edit_reference" required>
							      <label for="edit_reference">Reference</label>
							  </div><br>
							   <label>Enter P factor value </label>
							   <div class="form-floating">
							      <input type="text" class="form-control" id="edit_p_value" required>	
							      <label for="edit_p_value">P factor value: </label>
							  </div><br>
					      </div>
					      <div class="modal-footer">
					        <div class="row mb-3 row-cols-auto justify-content-md-center">
								<button id="update_p_button" type="submit" class="btn btn-primary" onClick="onUpdatePButtonClick()" data-bs-dismiss="modal">UPDATE</button>
							</div>
					      </div>
					   </form>
				    </div>
				  </div>
				</div> 

				<!-- Modal to delete P factor values -->	
				<div class="modal fade" id="delete_p_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="staticBackdropLabel">Confirmation to delete</h5>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
				      <form id = "delete_form">
					      <div class="modal-body" id="delete-p-modal-body">
					      	<p>Are you sure, you want to delete this row data?</p>
					      </div>
					      <div class="modal-footer">
					        <div class="row mb-3 row-cols-auto justify-content-md-center">
								<button id="delete_p_button" type="button" class="btn btn-primary" onClick="onDeleteCButtonClick()" data-bs-dismiss="modal">DELETE</button>
							</div>
					      </div>
					   </form>
				    </div>
				  </div>
				</div>
